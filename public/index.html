<!DOCTYPE html> 
<html>
<head>
 

<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.css">
<link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="jquery/dist/jquery.js"></script> 
  <script type="text/javascript" src="angular/angular.min.js"></script>


<title>News Project</title>


</head>

<body ng-app="newsProject" ng-controller="MainCtrl">



  <div class="container">
    <div class="row">
       <div class="col-md-12">
          <section class="hero">
            <div class="col-lg-6 col-lg-offset-3">


<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">News Project</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="http://www.nytimes.com/" target="_blank">Home</a></li>
      <li><a href="favorite.html">My Favorite</a></li>
      <li><a href="https://weather.com/" target="_blank">Weather Channel</a></li>
      <li><a href="http://www.breakingnews.com/" target="_blank">Breaking News</a></li>
    </ul>
  </div>
</nav>
            <div class="input-group">
              <input type="text" class="form-control" placeholder="News Search Engine" ng-model="input">
              <span class="input-group-btn">
              <button class="btn btn-default btn-primary" type="button" ng-click="newsAPI()">Let's Go</button>
              </span>
            </div><!-- /input-group -->
          </div><!-- /.col-lg-6 -->
          <img class="hero-image" src="http://logonoid.com/images/daily-news-logo.png">

          </section>
        </div>
    </div>
  </div>







      <div class="row">
        <div ng-repeat="article in articles track by $index">
          <div class="clearfix" ng-if="$index % 3 == 0"></div>
            <div class="col-md-4">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h4>{{article.section}} {{article.subsection}} Section
                  <a href=""> 
                   <i class="fa fa-star" aria-hidden="true" ng-click="addToFavorite($index)"></i>
                  </a>
                  </h4>
                </div>
                <div class="panel-body">
                
                  <h4>{{article.headline}}</h4>
                  <h5>{{article.snippet}}</h5>
                  <a href="{{article.link}}" target="_blank">Full Article</a>
              </div>
            </div>
          </div>
        </div>
      </div>


  <script src="app.js"></script>
  <script src="js/services/factory.js"></script>
  <script src="js/controllers/mainController.js"></script>
  <script type="text/javascript" src="navbar.js"></script>



 
</body>
</html>
